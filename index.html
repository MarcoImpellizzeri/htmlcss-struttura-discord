<!DOCTYPE html>
<html lang="en">
<head>
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation bar with logo, various clickable sections of the bar, and login -->
    <nav>
        <div class="nav-bar">
            <div class="logo"> logo </div>
            <div class="nav-links"> link link link link </div>
            <div class="login"> login </div>
        </div>
    </nav>

    <!-- The header with a div inside to contain a possible title and a paragraph -->
    <header>
        <div></div>
    </header>

    <!-- The main contains 4 sections, 3 of which have two divs inside: one for the text and one for the image, while a final section is for the download invitation part -->
    <main>
        <section class="white-section">
            <div class="container">
                <div class="img"></div>
                <div class="par"></div>
            </div>
        </section>

        <section class="grey-section">
            <div class="container">
                <div class="par"></div>
                <div class="img"></div>
            </div>
        </section>

        <section class="white-section">
            <div class="container">
                <div class="img"></div>
                <div class="par"></div>
            </div>
        </section>

        <section class="grey-section">
            <div class="p-download"></div>
        </section>
    </main>

    <!-- I create a container div with another top div for my columns and a bottom div for the logo and button -->
    <footer>
        <div class="footer-container">
            <div class="top">
                <div id="first-column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>

            <hr>

            <div class="bottom">
                <div> logo </div>
                <div> button </div>
            </div>
        </div>
    </footer>
</body>
</html>
